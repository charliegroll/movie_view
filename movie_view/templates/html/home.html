{% extends "base.html" %}

{% block title %}My Movies{% endblock %}

{% block content %}

{% for movie in movies %}
	<div class="movie-item">
		<p>{{ movie.title }} ({{ movie.releasedate.year }})</p>
		<img src="{{ movie|getimage:'small' }}" style="width: 100px;" />

	</div>
{% endfor %}

{% endblock %}
