{% extends "base.html" %}

{% block title %}My Movies{% endblock %}

{% block content %}

{% for movie, poster in map(None, movies, posters) %}
	<div class="movie-item">
		<p>{{ movie.title }} ({{ movie.releasedate.year }})</p>
		<img src="{{ poster }}" style="width: 100px;" />

	</div>
{% endfor %}

{% endblock %}
