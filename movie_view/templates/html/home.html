{% extends "base.html" %}

{% block title %}My Movies{% endblock %}

{% block content %}
<section id="movie-grid">
<div class="row-fluid">
{% for m in movies %}
	<div class="movie-item span2">
        <img src="{{ m.poster }}" style="width: 100px;" />
        <p>{{ m.movie.title }} 
        {% if m.movie.releasedate.year %}
        ({{ m.movie.releasedate.year }})
        {% endif %}
        </p>
    </div>
    {% if forloop.counter|divisibleby:6 %}
    </div>
    <div class="row-fluid">
    {% endif %}
{% endfor %}
    </div>
</section>

{% endblock %}
