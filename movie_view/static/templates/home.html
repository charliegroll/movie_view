{% extends "base.html" %}

{% block title %}My Movies{% endblock %}
{% block headtitle %}My Movies{% endblock %}

{% block content %}
<section id="movie-grid">
{% for m in movies %}
	<div id="{{ m.movie.id }}" class="movie-item span2">
        <img src="{{ m.poster }}" />
        <p>{{ m.movie.title }}{% if m.movie.releasedate.year %}({{ m.movie.releasedate.year }}){% endif %}</p>
        <script>imdbids['{{ m.movie.id }}'] = '{{ m.movie.imdb }}';</script>
    </div>
{% endfor %}
</div>
</section>

{% endblock %}
